<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HTML Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="text-center p-3">
      <h1 class="display-4">
        Prime Number Generator
      </h1>
      <hr>
      <h5 class="text-muted lead"> Generate a list of prime numbers based on your input. The prime numbers list is used
        to create a multiplication tables of prime numbers.</h5>
      <h6>Instructions: Input the number of prime numbers you want and click the button to generate the table.<h6>
    </div>
    <form>
      <div class=" form-group">
        <label class="d-block h6 text-info mx-auto" for="userInput">
          Your input
        </label>
        <input name="userInput" type="number" min="1" class="form-control-lg" id="userInput" required>
      </div>
      <button type="button" id="submitBtn" class="btn btn-info">
        Generate
      </button>
    </form>
  </div>
  <div class="container-fluid text-center mt-5">
    <h4 class="text-left text-secondary">MULTIPLICATION TABLE</h4>
    <div id="multiplesTable"></div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>


</html>
